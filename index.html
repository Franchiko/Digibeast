<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DIGIBEAST</title>
</head>

<body>
    <h1>Digibeast 🔥 💧 🪨 </h1>
    <!-- Section to select mascota -->
    <section id="seleccionar_mascota">
        <h2>Elige tu Digibeast:</h2>

        <label for="Hypodoge">Hypodoge</label>
        <input type="radio" name="mascota" id="Hypodoge">

        <label for="Kapypeppo">Kapypeppo</label>
        <input type="radio" name="mascota" id="Kapypeppo">

        <label for="Ratyheia">Ratyheia</label>
        <input type="radio" name="mascota" id="Ratyheia">

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <!-- Section to select attack -->
    <section id="seleccionar_ataque">
        <h2>Elige tu Ataque:</h2>

        <p>Tu Digibeast <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
        <p>El Digibeast enemigo <span id="mascota-enemigo"></span> tiene <span id="vidas-enemigo">3</span> vidas</p>

        <p>
            <button id="boton-fuego">Fuego 🔥</button>
            <button id="boton-agua"> Agua 💧</button>
            <button id="boton-tierra"> Tierra 🪨</button>
        </p>
    </section>

    <section id="messages">
        <!-- <p>Tu Digibeast atacó con FUEGO, el enemigo atacó con TIERRA - GANASTE !! 🎉🎉🎉</p> -->
    </section>

    <section id="reset">
        <button id="boton-reiniciar">REINICIO</button>
    </section>

    <script src="/js/index.js"></script>
</body>

</html>
